
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel 5Star - Luxury PWA Experience</title>
    <meta name="description" content="Hotel 5Star - Premium hotel services PWA with concierge, room cleaning, restaurant reservations and more." />
    <meta name="author" content="Hotel 5Star" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/pwa-hotel/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/pwa-hotel/favicon.ico" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/pwa-hotel/manifest.json" />
    <meta name="theme-color" content="#FFD700" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hotel 5Star" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Meta tags for mobile optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Hotel 5Star">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      .luxury-shadow {
        box-shadow: 
          0 8px 32px rgba(184, 134, 11, 0.15),
          0 2px 8px rgba(0, 0, 0, 0.2);
      }
      
      .luxury-shadow-hover {
        box-shadow: 
          0 16px 48px rgba(184, 134, 11, 0.25),
          0 8px 24px rgba(0, 0, 0, 0.3);
      }
      
      .glass-effect {
        backdrop-filter: blur(16px);
        background: rgba(45, 45, 45, 0.9);
        border: 1px solid rgba(184, 134, 11, 0.2);
      }
      
      .glass-effect-light {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(184, 134, 11, 0.15);
      }
      
      .luxury-gradient {
        background: linear-gradient(135deg, #B8860B 0%, #DAA520 50%, #8B6914 100%);
      }
      
      .professional-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .professional-hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(184, 134, 11, 0.1),
          transparent
        );
        transition: left 0.6s ease;
      }
      
      .professional-hover:hover::before {
        left: 100%;
      }
      
      .professional-hover:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 
          0 16px 48px rgba(184, 134, 11, 0.2),
          0 8px 24px rgba(0, 0, 0, 0.25);
      }
      
      .button-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .button-hover:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 12px 32px rgba(184, 134, 11, 0.25),
          0 6px 16px rgba(0, 0, 0, 0.2);
      }
      
      .text-shadow-gold {
        text-shadow: 0 2px 4px rgba(184, 134, 11, 0.3);
      }
      
      .icon-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .icon-hover:hover {
        transform: scale(1.1);
        color: #DAA520;
      }
      
      .animate-bounce-subtle {
        animation: bounceSubtle 0.8s ease-out;
      }
      
      @keyframes bounceSubtle {
        0% { transform: scale(0.95) translateY(10px); opacity: 0.8; }
        50% { transform: scale(1.02) translateY(-5px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      
      .language-toggle {
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }
      
      .language-toggle:hover {
        border-color: rgba(184, 134, 11, 0.5);
        background: rgba(184, 134, 11, 0.1);
      }
      
      .language-toggle.active {
        border-color: #B8860B;
        background: rgba(184, 134, 11, 0.2);
      }
    </style>

    <meta property="og:title" content="Hotel 5Star - Luxury PWA Experience" />
    <meta property="og:description" content="Premium hotel services PWA with concierge, room cleaning, restaurant reservations and more." />
    <meta property="og:type" content="website" />
  </head>

  <body class="bg-charcoal text-white font-montserrat">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Register service worker with correct base path
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/pwa-hotel/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
